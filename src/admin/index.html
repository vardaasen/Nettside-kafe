<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logg inn</title>
  <link rel="stylesheet" href="../css/components/admin.css">
  <script>
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'bestillinger.html';
    }
  </script>
  <script src="../model.js"></script>
  <script src="assets/js/model/loginModel.js" defer></script>
  <script src="assets/js/view/loginView.js" defer></script>
  <script src="assets/js/controller/loginController.js" defer></script>
</head>

<body class="login-page">

  <div class="login-page__logo"></div>

  <form id="loginForm" class="login-form">
    <label for="employeeID">Ansatt ID:</label>
    <input type="text" id="employeeID" class="login-form__input" required><br>

    <label for="password">Passord:</label>
    <input type="password" id="password" class="login-form__input" required><br>

    <button type="submit" class="login-form__button">Logg inn</button>
  </form>

  <div id="loginError" style="color: red; display: none;">Ugyldig Ansatt ID eller passord</div>

</body>

</html>
<script>
  initiateModelLocalStorage()
</script>
